<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
</head>
<body>
  <h1>Example</h1>
  <form id="file-form">
    <p>This example takes an audio file as input. When you click on validate, it will bass boost the audio, then you will be able to play the edited audio.</p>
    <input type="file" id="file-input" />
    <button type="button" id="validate-button">Validate</button>
  </form>
  <p id="processing-audio" style="display: none;">
    <label for="volume">Processing audio:</label>
    <progress id="processing-progress" max="100" value="0"></progress>
    <button type="button" id="cancel-button">Cancel</button><br />
    <span id="processing-progress-remaining"></span>
  </p>
  <p>
    <button type="button" id="play-button">Play</button>
    <button type="button" id="pause-button">Pause</button>
    <button type="button" id="stop-button">Stop</button>
  </p>
  <p>
    <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" />
    <label for="volume">Volume</label>
  </p>
  <script type="module" src="/example/audio-player.js"></script>
</body>
</html>
